<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/vendor/style.css">
    <title>Sign Up</title>
  </head>
    <body>
        <div class="page-action"> 
          <button class="btn btn-primary" id="sidebarToggle">Show</button>       
              <div class="section-content">           
                <div class="right-sidenav base group" id="sidebar-wrapper">
                  <div class="right-carousel">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-touch="true" data-bs-interval="false">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active" data-bs-interval="0">
                            <img src="/asset/carousel.jpg"  class="d-block img-fluid w-100" alt="...">
                          </div>
                          <div class="carousel-item" data-bs-interval="0">
                            <img src="/asset/carousel2.jpg" class="d-block img-fluid w-100" alt="...">
                          </div>
                          <div class="carousel-item" data-bs-interval="0">
                            <img src="/asset/carousel3.jpg" class="d-block img-fluid w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                  </div>
                </div>   
              <div class="container">
                <div class="left-content back group">
                  <div class="content animate__animated animate__fadeInUp">         
                    <div class="brand">
                        <a href="/" class="navbar-brand">
                        <img src="/asset/logo.png" alt="" srcset=""></a>
                    </div>
                      <div class="card">
                        <h5 class="card-title">Log In and Learn The Report</h5>
                          <p class="card-text">We provide variant data that you can use it in order to get the better perfomance at sales</p>
                            <div class="card-body mt-4">
                              <form class="row g-3 needs-validation" novalidate>
                                <div class="form-group mb-4">
                                  <label for="validationCustom01" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="validationCustom01" value="admin@comeitnow" required>
                                  <div class="valid-feedback">
                                    Looks good!
                                  </div>
                                  <div class="invalid-feedback">
                                    Please choose a email.
                                  </div>
                                </div>
                                  <div class="form-group mb-4">
                                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleFormControlInput1" required>
                                    <div class="valid-feedback">
                                      Looks good!
                                    </div>
                                    <div class="invalid-feedback">
                                      Please choose a password.
                                    </div>
                                    <div class="form-text">
                                      <a href="/" class="link">Forgot My Password</a>
                                    </div>
                                  </div>
                                  <div class="form-group mb-5">
                                    <label for="exampleFormControlInput1" class="form-label">Accoutn Type</label>
                                    <select class="form-select" aria-label="Default select example" required>
                                      <option selected >Select the Type</option>
                                      <option value="1">One</option>
                                      <option value="2">Two</option>
                                      <option value="3">Three</option>
                                    </select>
                                  </div>
                                    <button type="submit" class="btn btn-primary d-block w-100">Submit</button>
                                  <div class="text-center mt-3">
                                    <a href="index.html" class="new-account">Already account?</a>
                                  </div>
                              </form>
                            </div>
                      </div>
                  </div>
                </div>
              </div>  
            </div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/vendor/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </body>
</html>
